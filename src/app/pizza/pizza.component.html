    <div class="album py-2 bg-light">
       <div class="container">
           
      
           
           <div class="row">
               <div class="col-md-12 col-sm-12  col-xs-12">
                   <div class="shadow pt-2 mb-2 bg-white rounded" style="border-left: 5px solid #2196F3">
                   <div class="row">
                       <div class="col-md-12">
                           <div  style="margin:10px 0">
                            
                               <ul  *ngIf="currentPage == 0">
                                <h1 class="pizzaHeading">Select Size</h1>
                                   <li class="list-group-item" *ngFor="let sizes of pizzaSizes;">
                                       <label class="checkboxRadio">
                                           <input name="g" type="radio"  />
                                           <span class="primary"></span>
                                       </label>
                                       {{sizes.name}}
                                   </li>
                               </ul>
                               <ul  *ngIf="currentPage == 1">
                                <h1 class="pizzaHeading">Select Crust</h1>
                                <li class="list-group-item" *ngFor="let crusts of pizzaCrusts;">
                                    <label class="checkboxRadio">
                                        <input name="g" type="radio"  />
                                        <span class="primary"></span>
                                    </label>
                                    {{crusts.name}}
                                </li>
                            </ul>
                            <ul  *ngIf="currentPage == 2">
                                <h1 class="pizzaHeading">Select Toppings</h1>
                                <li class="list-group-item" *ngFor="let toppings of pizzaToppings;">
                                    <label class="checkboxRadio">
                                        <input name="g" type="checkbox"   (change)="OnCheckboxSelect(toppings.name, $event)"  value="{{toppings.name}}"/>
                                        <span class="primary"></span>
                                    </label>
                                    {{toppings.name}}
                                </li>
                            </ul>

                           </div> 
                       </div>
                   </div>
                   
                   
                   <div class="row">
                       <div class="col-md-12">
                           <div class="nav-scroller py-1 mb-2 p-3">
                               <div class=" nav d-flex dataTables_paginate paging_simple_numbers ">
                                   <ul class="pagination pagination-md flex-sm-wra">
                                   <li class="paginate_button page-item back-btn"><a class="back" href="javascript:void(0)"  *ngIf = "currentPage > 0" (click)="changePage(-1)">Back</a></li>
                                   <li class="paginate_button  page-item"><a class="page-link" href="javascript:void(0)"  (click)="cart()" *ngIf="currentPage ==2">Add to Cart</a></li>
                                   <li class="paginate_button  page-item btn-blue"><a class="page-link" href="javascript:void(0)"  (click)="changePage(1)" *ngIf="currentPage !=2">Next</a></li>
                                   </ul>
                               </div>
                           </div>
                       </div>		
                   </div>
               </div>
           </div>
       </div>
    </div>
